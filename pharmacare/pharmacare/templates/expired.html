{% extends "layout.html" %}
{% block content %}
<table class="table table-bordered">
    <thead>
      <tr>
        <th>item name</th>

        <th>packed date</th>
        <th>expiry date</th>
        <th>quantity</th>
        <th>price</th>
      </tr>
    </thead>
  {%for item in items%}
  <tbody>
  <tr>
    <td>{{item.item_name}}</td>
    <td>{{item.pkd_date.strftime('%d-%m-%Y')}}</td>
    <td>{{item.exp_date.strftime('%d-%m-%Y')}}</td>
    <td>{{item.quantity}}</td>
    <td>{{item.price}}</td>
  </tr>
  </tbody>
  {% endfor %}
</table>

  {% endblock content %}
